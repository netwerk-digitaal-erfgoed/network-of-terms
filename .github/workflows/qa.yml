name: QA

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts
      - run: npm ci
      - run: npm run check
      - run: npm test
      - run: npm run compile
