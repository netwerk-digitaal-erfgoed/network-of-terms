name: QA

on:
  pull_request:
    branches:
      - master

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run check
      - run: npm run compile
      - run: npm test
