name: QA

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run check
      - run: npm test
      - run: npm run compile
