version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      comunica:
        patterns:
          - '@comunica/*'
      nx:
        patterns:
          - '@nx/*'
          - 'nx'
      opentelemetry:
        patterns:
          - '@opentelemetry/*'
