version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@qiwi/multi-semantic-release" # Version 6.0.0 ignores all packages except query and catalog.

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@netwerk-digitaal-erfgoed/network-of-terms-catalog" # Done with release in update-catalog.yml.
