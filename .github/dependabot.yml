version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    ignore:
      - dependency-name: '@qiwi/multi-semantic-release' # Version >= 6.0 ignores all packages except query and catalog.
    groups:
      comunica:
        patterns:
          - '@comunica/*'
      opentelemetry:
        patterns:
          - '@opentelemetry/*'
